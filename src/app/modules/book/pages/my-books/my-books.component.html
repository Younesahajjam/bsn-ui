<h3>Books list</h3>

<hr>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary" >
    <i class="fas fa-plus"></i>&nbsp;New book
  </a>
</div>

<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
  *ngFor="let book of bookResponse.content"
    [book]="book"
    [manage]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
  ></app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="page navigation example ">
    <ul class="pagination">
      <li class="page-item">
        <a
        (click)="gotToFirstPage()"
        class="page-link"
        href="javascript:void(0)"
        aria-label="Previous"
        [class.disabled]="page == 0"
          >
        <i class="fe-solid fa-angles-left"></i>
        </a>

      </li>

      <li class="page-item">
        <a
        (click)="gotToPreviousPage()"
        class="page-link"
        href="javascript:void(0)"
        aria-label="Previous"
        [class.disabled]="page == 0"
          >
        <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
  <li
  class="page-item"
  *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index"
  >
      <a
        (click)="gotToPage(pageIndex)"
        class="page-link"
        href="javascript:void(0)"
        aria-label="Previous"
        [class.active]="page == pageIndex"
          >
        {{pageIndex + 1}}
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="gotToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
            >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>

        <li class="page-item">
        <a
          (click)="gotToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="isLastPage"
            >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
    </ul>
  </nav>
</div>
